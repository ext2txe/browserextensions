<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Load More</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Auto Load More</h1>

    <div class="settings">
      <div class="field">
        <label for="buttonText">Button Text/Caption:</label>
        <input type="text" id="buttonText" placeholder="Load More Jobs" />
        <span class="help">Text to find in the button (partial match)</span>
      </div>

      <div class="field">
        <label for="pauseDuration">Pause Duration (ms):</label>
        <input type="number" id="pauseDuration" value="1000" min="100" step="100" />
        <span class="help">Delay between actions in milliseconds</span>
      </div>

      <div class="field">
        <label for="keyPress">Key to Press:</label>
        <select id="keyPress">
          <option value="PageDown">PageDown</option>
          <option value="ArrowDown">ArrowDown</option>
          <option value="End">End</option>
          <option value="Space">Space</option>
        </select>
        <span class="help">Key to press after clicking button</span>
      </div>

      <div class="field">
        <label for="stopString">Stop String:</label>
        <input type="text" id="stopString" placeholder="Posted 2 days ago" />
        <span class="help">Stop automation when this text appears</span>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn btn-primary">Start</button>
      <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
    </div>

    <div class="status-container">
      <div id="status" class="status">Ready</div>
      <div id="counter" class="counter">Clicks: 0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
