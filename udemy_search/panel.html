<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Udemy Extractor Results</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Udemy Extractor <span style="font-size: 0.6em; color: #666;">v0.1.10</span></h1>

      <label class="row">
        <input id="includeUpdated" type="checkbox" />
        Fetch "Last updated" from each course page (slower)
      </label>

      <div class="row">
        <button id="extractBtn">Extract from this page</button>
        <button id="copyBtn" disabled>Copy CSV</button>
        <button id="clearBtn">CLEAR Results</button>
      </div>

      <div class="row" id="progressRow" style="display:none;">
        <div class="spinner"></div>
        <div id="progressText"></div>
      </div>

      <div id="status" class="status"></div>

      <div class="tableWrap">
        <table id="tbl">
          <thead>
            <tr>
              <th style="cursor: pointer; user-select: none;">Last updated</th>
              <th>Title</th>
              <th>Rating</th>
              <th># Ratings</th>
              <th>Length</th>
              <th>Lectures</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
