<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Icon Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 40px;
      background: #1a1d26;
      color: #e8eaed;
    }
    h1 { color: #f59e0b; }
    .icons { display: flex; gap: 20px; margin: 20px 0; }
    canvas { border: 2px solid #3a3f4d; }
    button {
      background: #f59e0b;
      border: none;
      color: #1a1d26;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      margin: 5px;
    }
    button:hover { background: #fbbf24; }
  </style>
</head>
<body>
  <h1>Advanced History Search - Icon Generator</h1>
  <p>Click the buttons below to download the icons, then save them in the icons/ directory.</p>
  
  <div class="icons">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <br><button onclick="download('icon16', 'icon-16.png')">Download 16x16</button>
    </div>
    <div>
      <canvas id="icon32" width="32" height="32"></canvas>
      <br><button onclick="download('icon32', 'icon-32.png')">Download 32x32</button>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <br><button onclick="download('icon48', 'icon-48.png')">Download 48x48</button>
    </div>
    <div>
      <canvas id="icon96" width="96" height="96"></canvas>
      <br><button onclick="download('icon96', 'icon-96.png')">Download 96x96</button>
    </div>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 32;
      
      // Clear
      ctx.clearRect(0, 0, size, size);
      
      // Background circle
      ctx.fillStyle = '#f59e0b';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - scale*2, 0, Math.PI * 2);
      ctx.fill();
      
      // Clock/history symbol
      ctx.strokeStyle = '#1a1d26';
      ctx.lineWidth = scale * 2;
      ctx.lineCap = 'round';
      
      // Clock circle
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
      ctx.stroke();
      
      // Clock hands
      ctx.beginPath();
      ctx.moveTo(size/2, size/2);
      ctx.lineTo(size/2, size/2 - size/5);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(size/2, size/2);
      ctx.lineTo(size/2 + size/6, size/2);
      ctx.stroke();
      
      // Search magnifier overlay
      ctx.strokeStyle = '#14b8a6';
      ctx.lineWidth = scale * 1.5;
      
      ctx.beginPath();
      ctx.arc(size * 0.7, size * 0.7, size * 0.12, 0, Math.PI * 2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(size * 0.78, size * 0.78);
      ctx.lineTo(size * 0.88, size * 0.88);
      ctx.stroke();
    }
    
    // Draw all icons
    ['icon16', 'icon32', 'icon48', 'icon96'].forEach(id => {
      const canvas = document.getElementById(id);
      drawIcon(canvas);
    });
    
    function download(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
    }
  </script>
</body>
</html>
